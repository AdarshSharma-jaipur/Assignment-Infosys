<template>
<section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" type="button" onclick={handleClose}>
            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="x-small"></lightning-icon>
            <span class="slds-assistive-text">Cancel and close</span>
        </button>
        <div class="slds-modal__header">
            <h1 class="slds-modal__title slds-hyphenate">{header}</h1>
        </div>
        <div class="slds-modal__content slds-p-around_medium">
            <template if:true={showSpinner}>
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </template>
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-input type="text" variant="standard" name="Title__c" label="Title" class="validate" value={title} required></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-input type="date" variant="standard" name="DueDate__c" label="Due Date" class="validate" value={dueDate} required></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-textarea name="Description__c" label="Description" value={description}></lightning-textarea>
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-combobox
                        name="Status__c"
                        label="Status"
                        value={status}
                        class="validate"
                        placeholder="Select Status"
                        options={statusOptions}
                        required></lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <div class="slds-modal__footer">
            <button class="slds-button slds-button_brand" type="button" onclick={handleSave}>Save</button>
            <button class="slds-button slds-button_neutral" type="button" aria-label="Cancel and close" onclick={handleClose}>Cancel</button>
        </div>
    </div>
</section>
<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
